
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo Prezzo Biglietto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="biglietto-treno.js"></script>
  <div class="container py-5">
    <h1 class="mb-4">Calcola il prezzo del tuo biglietto</h1>

    <div class="mb-3">
      <label for="km" class="form-label">Inserisci i chilometri da percorrere:</label>
      <input type="number" id="km" class="form-control" placeholder="Es. 100">
    </div>

    <div class="mb-3">
      <label for="eta" class="form-label">Inserisci l'età del passeggero:</label>
      <input type="number" id="eta" class="form-control" placeholder="Es. 30">
    </div>

    <button onclick="calcolaPrezzo()" class="btn btn-primary">Calcola Prezzo</button>

    <div id="cardContainer" class="mt-5 d-none">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
          <span>Biglietto del Viaggio</span>
          <span id="dataOra" class="small"></span>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Numero biglietto:</strong> <span id="numeroBiglietto"></span></p>
          <p class="card-text"><strong>Chilometri:</strong> <span id="cardKm"></span> km</p>
          <p class="card-text"><strong>Età del passeggero:</strong> <span id="cardEta"></span> anni</p>
          <p class="card-text"><strong>Prezzo finale:</strong> <span id="cardPrezzo"></span> €</p>
        </div>
      </div>
    </div>
  </div>
