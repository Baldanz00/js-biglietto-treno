<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo del biglietto</title>
</head>
<body>
    <h1>Calcola il prezzo del biglietto</h1>
    <!-- uso il tag <label> per associare un etichetta--
    <label for="km">Chilometri da percorrere:</label>
    <input type="number" id="eta" placeholder="Es.24"><br></br>
    <button onclick="CalcolaPrezzo()">Calcola prezzo</button>
    <h2 id="output"></h2>
    <script>
        function CalcolaPrezzo(){
            const km=parseFloat (document.getElementById("km").value);
            const eta=parseInt (document.getElementById("eta").value);
            const prezzoKm= 0.21;
            let prezzoBase = km * prezzoKm;
            let sconto = 0;
            if (eta < 18) {
                sconto = 0.20;
            } else if (eta > 65) {
                sconto = 0.40 ;
            }
            let prezzoFinale= prezzoBase * (1 - sconto);
            prezzoFinale = prezzoFinale.tofixed(2);
            document.getElementById("output").textContent =" Il prezzo dìfinale del biglietto è: € ${prezzoFinale}" ;
        } 
    </script>
</body>
</html>
